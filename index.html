<!DOCTYPE html>
<html>

<head>
  <title>Simple Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
  <div>
    <h1 style="color:white; text-align: center; font-family: 'Courier New', Courier, monospace;">The Calculator</h1>
  </div>
  <div class="calculator">
    <input type="text" id="result">
    <div class="buttons">
      <button id="clear_button" onclick="clearResult()">AC</button>
      <button id="sign_button" onclick="calculatePercentage()">%</button>
      <button id="sign_button" onclick="appendValue('*')">*</button>
      <button id="sign_button" onclick="appendValue('/')">/</button>
      <button id="digit_button" onclick="appendValue(7)">7</button>
      <button id="digit_button" onclick="appendValue(8)">8</button>
      <button id="digit_button" onclick="appendValue(9)">9</button>
      <button id="sign_button" onclick="appendValue('-')">-</button>
      <button id="digit_button" onclick="appendValue(4)">4</button>
      <button id="digit_button" onclick="appendValue(5)">5</button>
      <button id="digit_button" onclick="appendValue(6)">6</button>
      <button id="sign_button" onclick="appendValue('+')">+</button>
      <button id="digit_button" onclick="appendValue(1)">1</button>
      <button id="digit_button" onclick="appendValue(2)">2</button>
      <button id="digit_button" onclick="appendValue(3)">3</button>
      <button id="equals_button" onclick="calculateResult()">=</button>
      <button id="sign_button" onclick="toggleSign()">+/-</button>
      <button id="digit_button" onclick="appendValue(0)">0</button>
      <button id="dot_button" onclick="appendValue('.')">.</button>
      
    </div>
  </div>
  <div>
    <h6 style="color:white; text-align: center; font-family: 'Courier New', Courier, monospace;" >&copy;ShadyEther</h6>
  </div>
  <script src="script.js"></script>
</body>

</html>
